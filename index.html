<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trend Fusion - Modern Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Trend Fusion</h1>
            <nav>
